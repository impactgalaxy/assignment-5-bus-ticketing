<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d6c02b4ec9.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .raleway-font {
            font-family: "Raleway", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
    </style>
</head>

<body class="raleway-font">
    <header>
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 font-semibold">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Destination</a></li>
                            <li><a>Search</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl font-black md:text-2xl lg:text-3xl">BD-Tickets</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 font-semibold">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Destination</a></li>
                        <li><a>Search</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn text-[#1DD100] font-semibold text-2xl bg-[#1DD1001A]">Bus <img
                            src="../images/bus-icon.png" alt=""></a>
                </div>
            </div>
        </nav>
        <!-- Hero Section -->
        <section
            class="container border m-auto bg-[url('../images/banner.png')] bg-center bg-cover bg-no-repeat min-h-screen flex items-center justify-center rounded-2xl">
            <div class="flex items-center justify-center flex-col space-y-4 p-4">
                <h1 class="text-4xl lg:text-7xl font-black text-white">End To End Travel With</h1>
                <p class="text-[#1DD100] font-black text-4xl lg:text-7xl">BD Travels</p>
                <p class="text-white">Here you are most welcome to travel with us. Our commit to safe Destination</p>
                <button class="btn text-2xl bg-[#1DD100] font-bold border-0">Buy Tickets</button>
            </div>
        </section>
    </header>

</body>

</html>
